<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Positioning</title>
</head>

<body>

    <label for="username" style="margin-left: 1px; margin-top: 10px;">Username:</label>
    <input type="text" style="margin-left: 1px; margin-top: 0px;">

    <label for="username" style="margin-left: 50px; margin-top: 10px;">Username:</label>
    <input type="text" style="margin-left: 1px; margin-top: 0px;">

    <label for="username" style="margin-left: 50px; margin-top: 10px;">Username:</label>
    <input type="text" style="margin-left: 1px; margin-top: 0px;">

</body>


</html>
